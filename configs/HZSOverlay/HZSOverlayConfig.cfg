// HZSOverlayConfig 大灾变叠加层配置文件
// enable_plugins 是否开启此插件
// Enable_Hitmarker 是否开启击中提示
// Hitmarker_Path 击中提示材质路径
// Enable_KillOverlay 是否开启击杀提示
// Kill_Combo_Wait 连杀等待时间 默认 10.0 
// Combo0_KillCount 连杀1阶段 小于 x 杀 播放 第一组连杀提示 默认 10 
// ShowKill_Combo0_Path 连杀1阶段 材质路径
// Combo1_KillCount 连杀2阶段 大于 Combo0_KillCount 小于 x 杀 播放 第二组连杀提示 默认 20 
// ShowKill_Combo1_Path 连杀2阶段 材质路径
// Combo2_KillCount 连杀3阶段 大于 Combo1_KillCount 小于 x 杀 播放 第二组连杀提示 默认 30 
// ShowKill_Combo2_Path 连杀3阶段 材质路径
// Combo3_KillCount 连杀4阶段 大于 Combo2_KillCount 小于 x 杀 播放 第二组连杀提示 默认 40 
// ShowKill_Combo3_Path 连杀4阶段 材质路径
// Combo4_KillCount 连杀5阶段 大于 Combo3_KillCount 小于 x 杀 播放 第二组连杀提示 默认 50 
// ShowKill_Combo4_Path 连杀5阶段 材质路径
// Combo5_KillCount 连杀6阶段 大于 Combo4_KillCount 小于 x 杀 播放 第二组连杀提示 默认 60 
// ShowKill_Combo5_Path 连杀6阶段 材质路径
// Max_Combo_KillCount 最大连杀上限 超过此连杀 循环播放连杀6阶段 默认 70 
// Enable_RoundWin_Overlay 是否开启胜利叠加层
// RoundWin_Overlay_Path 胜利叠加层路径
// Enable_RoundLost_Overlay 是否开启失败叠加层
// RoundLost_Overlay_Path 失败叠加层路径
//由于同时存在的叠加层只能有一个所以伤害标记与击杀提示可能会互相冲突闪烁
//如果无法忍受闪烁可以选择保留其中一个,关闭另一个
"HZSOverlay"
{
    "enable_plugins"    "1"
    "Enable_Hitmarker"    "0"
    "Hitmarker_Path"           "overlays/hitmarker/hitmarker"
    "Enable_KillOverlay"              "1"
    "Kill_Combo_Wait"              "10.0"
    "Combo0_KillCount"          "10"
    "ShowKill_Combo0_Path"    "overlays/kill/kill_1"
    "Combo1_KillCount"          "20"
    "ShowKill_Combo1_Path"    "overlays/kill/kill_10"
    "Combo2_KillCount"          "30"
    "ShowKill_Combo2_Path"    "overlays/kill/kill_20"
    "Combo3_KillCount"          "40"
    "ShowKill_Combo3_Path"    "overlays/kill/kill_30"
    "Combo4_KillCount"          "50"
    "ShowKill_Combo4_Path"    "overlays/kill/kill_40"
    "Combo5_KillCount"          "60"
    "ShowKill_Combo5_Path"    "overlays/kill/kill_50"
    "Max_Combo_KillCount"    "70"
    "Enable_RoundWin_Overlay"    "1"
    "RoundWin_Overlay_Path"    "overlays/kill/roundclear"
    "Enable_RoundLost_Overlay"    "1"
    "RoundLost_Overlay_Path"    "overlays/kill/roundfail"
}
